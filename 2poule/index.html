<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tournoi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .section {
            margin-bottom: 20px;
        }
        ul {
            list-style: none;
            padding-left: 0;
        }
        li {
            margin-bottom: 10px;
        }
        button {
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        input {
            margin-bottom: 10px;
            padding: 10px;
            font-size: 16px;
        }
        select {
            margin-bottom: 10px;
            padding: 10px;
            font-size: 16px;
        }
        .poule {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
        }
        h3 {
            margin-top: 0;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="section">
        <h2>Ajouter une équipe</h2>
        <form id="equipeForm">
            <input type="text" id="nomEquipe" placeholder="Nom de l'équipe" required>
            <select id="pouleSelect" required>
                <option value="A">Poule A</option>
                <option value="B">Poule B</option>
            </select>
            <button type="submit">Ajouter l'équipe</button>
        </form>
    </div>

    <div class="section">
        <h2>Équipes inscrites</h2>
        <div class="poule">
            <h3>Poule A</h3>
            <ul id="listeEquipesA"></ul>
        </div>
        <div class="poule">
            <h3>Poule B</h3>
            <ul id="listeEquipesB"></ul>
        </div>
    </div>

    <div class="section">
        <button id="genererMatchs">Générer les matchs</button>
    </div>

    <div class="section">
        <h2>Matchs en cours</h2>
        <ul id="matchs"></ul>
    </div>

    <div class="section">
        <h2>Soumettre le résultat</h2>
        <form id="resultatsForm">
            <select id="match" required>
                <option value="">Sélectionnez un match</option>
            </select>
            <select id="gagnant" required>
                <option value="">Sélectionnez le gagnant</option>
            </select>
            <button type="submit">Soumettre le résultat</button>
        </form>
    </div>

    <div class="section">
        <h2>Équipes qualifiées</h2>
        <ul id="equipesQualifiees"></ul>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
