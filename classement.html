<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classement des Équipes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background: #fff;
            margin: 5px 0;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <h1>Classement Final</h1>
    <ul id="classement"></ul>

    <script>
        // Obtenir le classement à partir du local storage
        const classement = JSON.parse(localStorage.getItem('classement')) || {};

        // Afficher le classement
        const classementAffichage = document.getElementById('classement');
        const equipesTriees = Object.entries(classement).sort((a, b) => b[1].points - a[1].points);

        equipesTriees.forEach(([equipe, stats]) => {
            const li = document.createElement('li');
            li.textContent = `${equipe}: ${stats.points} points (G: ${stats.gagnes}, N: ${stats.nuls}, P: ${stats.perdus})`;
            classementAffichage.appendChild(li);
        });
    </script>
</body>
</html>
