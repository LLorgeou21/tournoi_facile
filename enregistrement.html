<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enregistrement des Équipes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        input {
            margin: 5px;
            padding: 10px;
            width: 200px;
        }
        button {
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <h1>Enregistrement des Équipes</h1>
    <form id="formEquipe">
        <input type="text" id="nomEquipe" placeholder="Nom de l'équipe" required>
        <button type="submit">Ajouter l'équipe</button>
    </form>
    <h2>Équipes Enregistrées</h2>
    <ul id="listeEquipes"></ul>
    <button id="lancerTournoi" style="display: none;">Lancer le Tournoi</button>

    <script>
        const equipes = [];

        const formEquipe = document.getElementById('formEquipe');
        const listeEquipes = document.getElementById('listeEquipes');
        const lancerTournoi = document.getElementById('lancerTournoi');

        // Ajouter une équipe
        formEquipe.addEventListener('submit', (event) => {
            event.preventDefault();
            const nomEquipe = document.getElementById('nomEquipe').value;

            if (nomEquipe && !equipes.includes(nomEquipe)) {
                equipes.push(nomEquipe);
                afficherEquipes();
                document.getElementById('nomEquipe').value = ''; // Réinitialiser le champ

                // Afficher le bouton de lancement du tournoi si au moins deux équipes sont enregistrées
                if (equipes.length >= 2) {
                    lancerTournoi.style.display = 'block';
                }
            } else {
                alert("Nom d'équipe invalide ou déjà enregistré !");
            }
        });

        // Afficher la liste des équipes
        function afficherEquipes() {
            listeEquipes.innerHTML = '';
            equipes.forEach((equipe) => {
                const li = document.createElement('li');
                li.textContent = equipe;
                listeEquipes.appendChild(li);
            });
        }

        // Lancer le tournoi
        lancerTournoi.addEventListener('click', () => {
            localStorage.setItem('equipes', JSON.stringify(equipes)); // Enregistrer les équipes dans le local storage
            window.location.href = 'index.html'; // Rediriger vers la page du tournoi
        });
    </script>
</body>
</html>
