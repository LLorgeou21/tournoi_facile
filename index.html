<!DOCTYPE html>
<html>
<head>
    <title>Accueil du tournoi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            padding: 20px;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
        }
        h1 {
            font-size: 2em;
            margin-bottom: 20px;
            color: #28a745;
        }
        .btn {
            padding: 10px;
            font-size: 1.2em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
        }
        .btn-debut {
            background-color: #28a745;
            color: #fff;
        }
        .btn-reset {
            background-color: #28a745;
            color: #fff;
        }
        .btn-tours {
            background-color: #28a745;
            color: #fff;
        }
        .tours-max {
            margin-top: 20px;
        }
        input[type="number"] {
            padding: 5px;
            font-size: 1em;
            border: 1px solid #ced4da;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Accueil du tournoi</h1>
        <button class="btn btn-debut" onclick="debutTournoi()">Début du tournoi</button>
        <div>
            <button class="btn btn-reset" onclick="resetTournoi()">Reset</button>
            <input type="number" id="tours-max" min="1" value="">
            <button class="btn btn-tours" onclick="definirToursMax()">Définir le nombre de tours maximum</button>
        </div>
        <div class="tours-max">
            <p>Nombre de tours maximum actuel : <span id="tours-max-actuel"></span></p>
        </div>
    </div>
    <script>
        function debutTournoi() {
            const serieux = 1;
            localStorage.setItem('etape', serieux);
            window.location.href = '2poulepoule/equipe.html';
        }
        function resetTournoi() {
            localStorage.clear();
            document.getElementById('tours-max').value = '';
            document.getElementById('tours-max-actuel').textContent = '';
        }
        function definirToursMax() {
            const toursMax = document.getElementById('tours-max').value;
            localStorage.setItem('tours_max', toursMax);
            document.getElementById('tours-max-actuel').textContent = toursMax;
        }
        const toursMaxActuel = localStorage.getItem('tours_max');
        if (toursMaxActuel) {
            document.getElementById('tours-max').value = toursMaxActuel;
            document.getElementById('tours-max-actuel').textContent = toursMaxActuel;
        }
    </script>
</body>
</html>
